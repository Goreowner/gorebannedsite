<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">EDU GAMING HUB</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#games">Games</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="home">
    <h1>Welcome to Edu Gaming Hub</h1>
    <p>Learn, play, and take a fun brain break!</p>
  </section>

  <!-- GAMES -->
  <section class="games" id="games">
    <h2>Featured Games</h2>
    <div class="game-list">
      <div class="game-card" onclick="openGameModal('mathPuzzle')">
        <h3>Math Puzzle</h3>
        <p>Solve simple math problems to score points.</p>
      </div>
      <div class="game-card" onclick="openGameModal('logicMaze')">
        <h3>Logic Maze</h3>
        <p>Guide the square to the exit using arrow keys.</p>
      </div>
      <div class="game-card" onclick="openGameModal('brainBreak')">
        <h3>Brain Break</h3>
        <p>Catch the falling stars! Quick fun game.</p>
      </div>
    </div>
  </section>

  <!-- GAME MODAL -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeGameModal()">&times;</span>
      <div id="gameContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
